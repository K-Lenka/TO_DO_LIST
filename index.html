<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do LIST</title>
</head>

<body>
    <div class="wrapper">
        <h1>TO DO LIST</h1>
        <form action="/nowhere">
            <div class="new-task-wrapper">
                <label for="new-task"></label>
                <input class="task new-task__input" type="text" id="new_task" name="new_task" placeholder="new task" maxlength="27">
                <button>Add</button>
            </div>
        </form>
        <div class="todo-list" id="todo">
            <div class="row progress_bar">
                <div class="col-header start">Start</div>
                <div class="col-header progress">In process</div>
                <div class="col-header done">Done</div>
            </div>

            <div class="row">
                <div class="placeholder">
                    <div class="item" draggable="true">Start a new project</div>
                </div>
                <div class="placeholder"></div>
                <div class="placeholder"></div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
